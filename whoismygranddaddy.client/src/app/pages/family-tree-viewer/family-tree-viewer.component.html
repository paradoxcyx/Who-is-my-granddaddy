<div class="flex justify-center">
  <div class="bg-slate-700 p-4 rounded-xl shadow-xl align-middle mb-10">
    <!-- Input and buttons section -->
    <div class="flex items-center mb-4">
      <input
        class="border-2 w-56 border-slate-700 mr-5 rounded-md p-2 placeholder-slate-700 focus:border-slate-800"
        placeholder="Identity Number" (keyup.enter)="search()" [(ngModel)]="this.searchByIdentityNumber" />

      <button class="bg-cyan-600 text-white w-24 rounded-md mr-3 p-2" (click)="search()">Search</button>
      <button class="bg-red-600 text-white w-24 rounded-md p-2" (click)="reset()">Reset</button>
    </div>

    <!-- Paging section -->
    <div class="flex items-center">
      <button class="bg-cyan-600 text-white w-10 rounded-md mr-2 p-2" (click)="prevPage()"><fa-icon [icon]="faChevronLeft"></fa-icon></button>
      <div class="flex-1 text-center text-white">Page {{ this.page.paging.pageNumber }} / {{ this.page.paging.maxPages }}</div>
      <button class="bg-cyan-600 text-white w-10 rounded-md ml-2 p-2" (click)="nextPage()"><fa-icon [icon]="faChevronRight"></fa-icon></button>
    </div>
  </div>
</div>


<div *ngIf="this.page.isLoading" class="w-full flex justify-center mb-5">
  <h1>Loading ...</h1>
</div>


<div *ngIf="this.page.hasError" class="w-100 justify-center">
  <h1 class="text-red-600">{{ this.page.error }}</h1>
</div>

<tree-viewer #treeviewer></tree-viewer>
